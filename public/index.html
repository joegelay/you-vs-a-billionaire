<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://youvsabillionaire.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="You Vs. A Billionaire" />

    />

      content="%PUBLIC_URL%/android-chrome-512x512.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="youvsabillionaire.com" />
    <meta property="twitter:url" content="https://youvsabillionaire.com/" />
    <meta name="twitter:title" content="You Vs. A Billionaire" />

    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/android-chrome-512x512.png"
    />

    <meta
      name="description"
      content="In 2021, Elon Musks's net worth grew by an estimated $121 billion. See how you stack up."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://use.fontawesome.com/3f9fa38e7c.js" defer></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>You Vs. A Billionaire</title>
